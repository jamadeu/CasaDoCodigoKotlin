micronaut:
  application:
    name: casaDoCodigo
  server:
    netty:
      access-logger:
        enabled: true
        logger-name: logger
        log-format: common

datasources:
  default:
    url: ${DB_URL:`jdbc:h2:mem:test`}
    driverClassName: org.h2.Driver
    username: ${DB_USER:`sa`}
    password: ${DB_PASSWORD:``}

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update